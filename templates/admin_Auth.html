<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url("images/background.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: #333;
      font-size: 32px;
    }

    .login-container input {
      width: calc(100% - 30px);
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .login-container input:focus {
      border-color: #007bff;
    }

    .login-container button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(45deg, #28a745, #218838);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: linear-gradient(45deg, #218838, #28a745);
    }

    .login-container .error {
      color: red;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .login-container .signup-link {
      font-size: 14px;
      margin-top: 20px;
    }

    .login-container .signup-link a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .login-container .signup-link a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <form id="AdminForm" class="form" method="POST" action="{{ url_for('auth_adm') }}">
      <h2>Admin Login</h2>
      <input type="text" id="adminid" name="id" placeholder="Id" required>
      <input type="password" id="adminpassword" name="Password" placeholder="Password" required>
      <p id="errorMessage" class="error">{{ error_message }}</p>
      <button type="submit">Authenticate</button>
    </form>
  </div>
  <script>
    $(document).ready(function() {
      var errorMessage = "{{ error_message }}";
      if (errorMessage !== "") {
        $("#errorMessage").text(errorMessage).show();
      }
    });
  </script>
</body>

</html>
