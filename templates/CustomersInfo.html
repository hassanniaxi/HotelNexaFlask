<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0c0c;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 1500px;
            margin: 30px auto;
            background-color: #032d30;
            padding: 20px;
            border-radius: 8px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #164c4f;
        }

        table th {
            background-color: #164c4f;
            color: #ffffff;
            font-size: 20px;
        }

        table td {
            font-size: 20px;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 20px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Customers Information</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Country</th>
                        <th>Room No</th>
                        <th>Checked In</th>
                        <th>Deposit</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example rows (replace with dynamic data if needed) -->
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>Male</td>
                        <td>USA</td>
                        <td>101</td>
                        <td>2024-06-27</td>
                        <td>$500</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>Female</td>
                        <td>Canada</td>
                        <td>202</td>
                        <td>2024-06-26</td>
                        <td>$700</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="button-container">
            <button class="button">Back</button>
        </div>
    </div>
</body>
</html>
