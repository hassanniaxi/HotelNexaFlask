<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronic Voting System Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/angular.min.js"></script>
    <style>
      html{
      scroll-behavior: smooth;
    }
      body {
        margin: 0;
        font-family: "Tahoma", sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #032d40;
    color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      footer {
        background-color: #032d40;
    color: white;
        text-align: center;
        padding: 1rem;
      }

      nav {
        color: #fff;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: bold;
        padding: 0.5rem;
        border-radius: 0.25rem;
        transition: background-color 0.3s ease;
      }
      nav a {
        background-color: #032d40;
    color: white;
        text-decoration: none;
        font-size: 23px;
        padding: 1rem;
        border-radius: 1rem 2rem;
        transition: background-color 0.3s, color 0.3s;
      }

      .logo img {
        width: 400px;
        height: 110px;
        border-radius: 50%;
      }
      nav a:hover {
        background-color: #0288d1;
        color: white;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        padding: 1px;
        flex: 1;
        background: url("static/img/Dashboard.gif") no-repeat center center;
        background-size: cover;
      }
      .button {
        width: 250px;
        height: 60px;
        font-weight: bold;
        font-size: 25px;
        background-color: #032d40;
        color: white;
        border: none;
        cursor: pointer;
      }
      .button:hover {
        background-color: #0288d1;
      }
      .image-container {
        margin-top: 12rem;
        margin-left: 20rem;
        width: 200px;
        height: 80px;
      }
      .image-container img {
        width: 250px;
        height: 280px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="{{ url_for('index') }}"
          ><img src="static/img/hotelnexalogoo.png" alt="Hotel Nexa Logo"
        /></a>
      </div>
      <nav>
        <a href="">About</a>
        <a href="">Contact</a>
        <a href="{{ url_for('sign_up') }}">Sign Up</a>
        <a href="{{ url_for('login') }}">Login</a>
      </nav>
    </header>
    <div class="container">
      <div class="image-container">
        <img src="static/img/reception.png" alt="Reception" />
        <button class="button" id="receptionBtn">Reception</button>
      </div>

      <div class="image-container">
        <img src="static/img/boss.png" alt="Admin" /><br />
        <button class="button" id="adminBtn">Admin</button>
      </div>
    </div>
    <footer>&copy; 2024 Hotel Nexa - Management System</footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // JavaScript for smooth scrolling to sections
      document.addEventListener('DOMContentLoaded', function () {
  const navLinks = document.querySelectorAll('nav a');
  navLinks.forEach(link => {
    link.addEventListener('click', function (e) {
      if (this.getAttribute('href').startsWith('#')) { 
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        const targetElement = document.getElementById(targetId);
        if (targetElement) {
          targetElement.scrollIntoView({ behavior: 'smooth' });
        }
      }
    });
  });

        // JavaScript to handle button clicks
        document
          .getElementById("receptionBtn")
          .addEventListener("click", function () {
            goToReception();
          });

        document
          .getElementById("adminBtn")
          .addEventListener("click", function () {
            goToAdmin();
          });
      });

      function goToReception() {
        window.location.href = "{{ url_for('reception_') }}";
      }
 
      function goToAdmin() {
        window.location.href = "{{ url_for('auth_adm') }}";
      }

      
    </script>
  </body>
</html>
